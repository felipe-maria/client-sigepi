<div class="container">
  <ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row mt-4">
      <div *ngFor="let card of cols" class="col-sm-5">
        <app-card
            [title]='card.title'
            [text]='card.text'
            [buttonText]='card.buttonText'
            [url]='card.url'>
        </app-card>
      </div>
    </li>
  </ol>
</div>
